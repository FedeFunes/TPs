<html>
<head>
	<title></title>
	<script type="text/javascript">

		var selectModelos = getElementById('selectModelos');

		function cargarModelos (marca) {
			
			switch(marca) {
			    case "ford":  
			        
			        var option1 = document.createElement("option");
		            option1.setAttribute("value", "focus");
		            var textOption1 = document.createTextNode("Focus");
		            option1.appendChild(textOption1);
		            document.getElementById("selectModelos").appendChild(option1);
							        
		            var option2 = document.createElement("option");
		            option2.setAttribute("value", "fiesta");
		            var textOption2 = document.createTextNode("Fiesta");
		            option2.appendChild(textOption2);
		            document.getElementById("selectModelos").appendChild(option2);

		            var option3 = document.createElement("option");
		            option3.setAttribute("value", "ka");
		            var textOption3 = document.createTextNode("Ka");
		            option3.appendChild(textOption3);
		            document.getElementById("selectModelos").appendChild(option3);

			        break;
			   
			    case "chevrolet":
			        
			    	var option1 = document.createElement("option");
		            option1.setAttribute("value", "corsa");
		            var textOption1 = document.createTextNode("corsa");
		            option1.appendChild(textOption1);
		            document.getElementById("selectModelos").appendChild(option1);
							        
		            var option2 = document.createElement("option");
		            option2.setAttribute("value", "aveo");
		            var textOption2 = document.createTextNode("aveo");
		            option2.appendChild(textOption2);
		            document.getElementById("selectModelos").appendChild(option2);

		            var option3 = document.createElement("option");
		            option3.setAttribute("value", "vectra");
		            var textOption3 = document.createTextNode("vectra");
		            option3.appendChild(textOption3);
		            document.getElementById("selectModelos").appendChild(option3);

			        break;

			    case "fiat":
			       
			    	var option1 = document.createElement("option");
		            option1.setAttribute("value", "palio");
		            var textOption1 = document.createTextNode("palio");
		            option1.appendChild(textOption1);
		            document.getElementById("selectModelos").appendChild(option1);
							        
		            var option2 = document.createElement("option");
		            option2.setAttribute("value", "siena");
		            var textOption2 = document.createTextNode("siena");
		            option2.appendChild(textOption2);
		            document.getElementById("selectModelos").appendChild(option2);

		            var option3 = document.createElement("option");
		            option3.setAttribute("value", "palio");
		            var textOption3 = document.createTextNode("palio");
		            option3.appendChild(textOption3);
		            document.getElementById("selectModelos").appendChild(option3);


			        break;

			    case "toyota":
			    
			    	var option1 = document.createElement("option");
		            option1.setAttribute("value", "hylux");
		            var textOption1 = document.createTextNode("hylux");
		            option1.appendChild(textOption1);
		            document.getElementById("selectModelos").appendChild(option1);
							        
		            var option2 = document.createElement("option");
		            option2.setAttribute("value", "corolia");
		            var textOption2 = document.createTextNode("corolia");
		            option2.appendChild(textOption2);
		            document.getElementById("selectModelos").appendChild(option2);

		            var option3 = document.createElement("option");
		            option3.setAttribute("value", "avencis");
		            var textOption3 = document.createTextNode("avencis");
		            option3.appendChild(textOption3);
		            document.getElementById("selectModelos").appendChild(option3);

			        break;   
			} 			
		}

	</script>
</head>
<body>
<form>
	<div>
		<select onChange="cargarModelos(this.value);">
			<option value="ford">Ford</option>
			<option value="chevrolet">Chevrolet</option>
			<option value="fiat">Fiat</option>
			<option value="toyota">Toyota</option>
		</select>
	</div>
	<div>	
		<select id="selectModelos">
		</select>
	</div>
</form>
</body>
</html>
