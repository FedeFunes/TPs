<html>
<head></head>
<body>
<form name="formulario">
<select name="marca" onchange="cambia_modelo()">
<option value="0">Seleccione...</option>
<option selected="selected" value="1">Ford</option>
<option value="2">Chevrolet</option>
<option value="3">Fiat</option>
<option value="4">Toyota</option>
</select>

<select name="modelo">
</select>
</form>

<script>

var modelos_1=new Array("Fiesta","Focus","Ka")
var modelos_2=new Array("Aveo","Corsa","Vectra")
var modelos_3=new Array("Palio","Siena","Punto")
var modelos_4=new Array("Hilux","Corona","Avencis")

function cambia_modelo(){

	var marca
	marca = document.formulario.marca[document.formulario.marca.selectedIndex].value

	if (marca != 0) {
		
		mis_modelos=eval("modelos_" + marca)

		num_modelos = mis_modelos.length
		
		document.formulario.modelo.length = num_modelos
		
		for(i=0;i<num_modelos;i++){
		   document.formulario.modelo.options[i].value=mis_modelos[i]
		   document.formulario.modelo.options[i].text=mis_modelos[i]
		}	
	}else{
		
		document.formulario.modelo.length = 1
		
		document.formulario.modelo.options[0].value = "-"
	    document.formulario.modelo.options[0].text = "-"
	}
	
	document.formulario.modelo.options[0].selected = true
}
</script>


</body>
</html>
